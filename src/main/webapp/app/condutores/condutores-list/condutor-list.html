<html ng-app="app">
   <div class="container-fluid">
      <div class="row">
         <main ng-controller="CondutorListController as vm" role="main" 
            class="col-md-9 ml-sm-auto col-lg-12">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-1 pb-1 mb-2">
               <h3 class="breadcrumb-item active">Listagem de Condutores</h3>
               <div class="btn-toolbar mb-2 mb-md-0">
                  <a ui-sref="CondutorNovo" class="btn btn-outline-primary">
                  <span data-feather="plus-circle"></span> Adicionar
                  </a>
               </div>
            </div>
            <div class="table-responsive">
               <table class="table table-striped table-sm">
                  <thead>
                     <tr>
                        <th class="text-right" width="25px">Código</th>
                        <th>Descrição</th>
                        <th class="text-right">Tipo</th>
                        <th class="text-right">Cor</th>
                        <th class="text-center">Espessura(mm)</th>
                        <th></th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="condutor in vm.lista">
                        <td class="text-right">{{$index +1}}</td>
                        <td>{{condutor.descricao}}</td>
                        <td class="text-right">{{condutor.tipo}}</td>
                        <td class="text-right">{{condutor.cor}}</td>
                        <td class="text-center">{{condutor.espessura}}</td>
                        <td>
                           <a ng-click="vm.remove(condutor.id)" 
                              href="" 
                              style="font-size:17px;color:black">
                           <i class="fa fa-trash" aria-hidden="false"></i>
                           </a>
                           <a ng-click="vm.editar(condutor.id)" 
                              href="" 
                              style="font-size:17px;color:black">
                           <i class="fa fa-pencil" aria-hidden="false"></i>
                           </a>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </main>
      </div>
   </div>
   </div>
</html>
